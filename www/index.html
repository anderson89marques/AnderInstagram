<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Deve ser adicionado antes do ng-cordova.min.js -->  
    <script type="text/javascript" src="js/ng-cordova.min.js"></script>  

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/image-util.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">AnderPHOTOIonic</h1>
      </ion-header-bar>
      <!--
      <ion-content>
      </ion-content>-->
      <!-- Os tabs não ficam dentro ion-content -->
      <ion-tabs class='tabs-color-positive tabs-striped'>
        <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home" ng-controller="HomeController">
          <!-- Todo conteúdo da tab deve está dentro da ion-view -->  
          <ion-view>
            <ion-content>
              <h1>HOME</h1>
              <button class="button" ng-click="onClick()"> Camera</button>
            </ion-content>
          </ion-view>  
        </ion-tab>

        <ion-tab title="Camera" icon-on="ion-ios-camera" icon-off="ion-ios-camera" ng-controller="CameraController" on-select="onTabSelect()">
          <!-- Todo conteúdo da tab deve está dentro da ion-view -->  
          <ion-view>
            <ion-content>
                <div class="card" ng-if="imageCamera !== undefined">
                  <div class="item item-image">
                     <img ng-src="{{ imageCamera }}" alt="">
                  </div>
                </div>  
            </ion-content>
          </ion-view>
        </ion-tab>
        
        <ion-tab title="Gallery" icon-on="ion-images" icon-off="ion-images" ng-controller="GalleryController" on-select="onTabSelect()">
          <!-- Todo conteúdo da tab deve está dentro da ion-view -->  
          <ion-view>
            <ion-content>
              <div class="card" ng-if="imageGallery !== undefined">
                <div class="item item-image">
                  <img ng-src="{{ imageGallery }}" alt="">
                </div>
              </div>  
            </ion-content>
          </ion-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
